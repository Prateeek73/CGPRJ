	<!-- Implement title here -->
  <h2>Product List</h2>
  <table class="product">
    <!-- Implement table code here -->
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of prodList" (click)="deleteProduct(product)">
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ deleteText }}</td>
      </tr>
    </tbody>
  </table> 	
  <br><br>
  
  <div> 
      <!-- Implement Input box and button code here -->
      <form (ngSubmit)="addProduct()">
        <label for="code">Code</label>
        <input type="text" id="code" name="code" [(ngModel)]="model.code" required>
      
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="model.name" required>
      
        <label for="price">Price</label>
        <input type="number" id="price" name="price" [(ngModel)]="model.price" required>
        <button type="submit">Add Product</button>
      </form>
  </div>
