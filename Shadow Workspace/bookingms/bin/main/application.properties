# ==========================
# = Server/Port info
# ==========================
spring.application.name=bookingms
server.port=8400
bed.baseUrl = http://localhost:8200
patient.baseUrl = http://localhost:8300



# ===============================================================
# = Logging
# ===============================================================
logging.level.com.apps.bedms = info
logging.level.org.springframework = error
logging.level.org.hibernate = error
logging.level.org.netflix = error



# ==========================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres:5432/bmas_db
spring.datasource.username=postgres
spring.datasource.password=5676



# ===============================
# JPA / HIBERNATE / with psql
# ===============================
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect